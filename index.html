<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" type="module" defer></script>
    <title>Morse Code Translator</title>
  </head>
  <body class="body">
    <h1 class="page-heading">Morse Code Translator</h1>

    <div class="translate-order">
      <p class="translate-order__to-translate-language">English</p>

      <button class="translate-order__swap-button">
        <img
          class="translate-order__swap-button__symbol"
          src="./resources/images/swap.png"
          alt="Swap symbol"
        />
      </button>

      <p class="translate-order__translated-language">Morse</p>
    </div>

    <div class="to-translate">
      <input
        type="text"
        id="toTranslate"
        class="to-translate__textbox"
        name="to-translate"
        placeholder="Enter the text you want translated"
      />

      <div class="to-translate__interaction-area">
        <p class="to-translate__interaction-area__error-message"></p>
        <button class="to-translate__interaction-area__translate-button">Translate</button>
      </div>
    </div>

    <div class="translated">
      <input
        type="text"
        id="translated"
        class="translated__textbox"
        name="translated"
        placeholder="Translation"
        disabled
      />

      <div class="translated__interaction-area">
        <p class="translated__interaction-area__message"></p>
        <button class="translated__interaction-area__copy-button">
          <img 
            class="translated__interaction-area__copy-button__copy-image" 
            src="./resources/images/copy.png" 
            alt="Copy to clipboard symbol" />
        </button>
      </div>
    </div>
  </body>
</html>
