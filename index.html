<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <h1>Morse Code Translator</h1>

    <div>
      <p>Morse</p>
      <button>
        <img src="./resources/images/swap.png" alt="Swap symbol" />
      </button>
      <p>English</p>
    </div>

    <div>
      <input
        type="text"
        id="toTranslate"
        name="toTranslate"
        placeholder="Type or paste here the text you want translated"
      />
      <button>Translate</button>
    </div>
    <input
      type="text"
      id="translated"
      name="translated"
      placeholder="Translation"
    />
  </body>
</html>
